{% extends 'base.html' %}


{% block title %} Available Pets {% endblock %}



{% block buttons %} 
<a class="btn btn-outline-primary" href="/add">Add a Pet</a>
{% endblock %}


{% block content %} 


<table>
    <tbody>
        {% for pet in pets %}
        <tr>
            <td>
                <img class="img-thumbnail float-start" style="width:150px; height:150px; object-fit:cover" src="{{ pet.photo_url }}">
            </td>
            <td>
                {% if pet.available %}
                <h5 class="text-primary">AVAILABLE!</h5>
                
                {% else %}
                <h5 class="text-muted">ADOPTED</h5>
                
                {% endif %}
                <h3 class="fw-light">
                    <a class="link-dark text-decoration-none" href="/pets/{{pet.id}}">
                        {{pet.name}}
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg>
                    </a>
                </h3>
                <p style="letter-spacing: 1px" class="fw-light fs-6 text-secondary">Age: {{ pet.age }} years
                </p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
